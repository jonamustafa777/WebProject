<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Us</title>
  <link rel="stylesheet" href="write-us.css">
</head>
<body>

  <section class="suggestion-form">
    <div class="container">
      <h1>Suggest a Cuisine</h1>
      <p>We’d love to hear from you! Tell us which cuisine you’d like us to add.</p>
      
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="cuisine">Favorite Cuisine</label>
        <input type="text" id="cuisine" placeholder="e.g., Brazilian, Moroccan, etc." required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Why should we add this cuisine?"></textarea>

        <button type="submit">Send Suggestion</button>
      </form>
    </div>
  </section>

</body>
</html>
