<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="WriteUs.css">
</head>
<body>
      <nav class="navbar">
        <div class="logo">Tasty Tales </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="Recipes.html">Recipes</a></li>
            <li><a href="EventsForFoodies.html">Events For Foodies</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>


   <div class="expand-container">
  <h2>Help Us Expand</h2>
  <p>Recommend new cuisines, recipes, or food events âœ¨</p>

  <form id="expandForm">
    <div class="form-group">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required>
      <div class="error" id="nameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="text" id="email" name="email" required>
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="type">What are you recommending? *</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="cuisine">New Cuisine</option>
        <option value="recipe">New Recipe</option>
        <option value="event">Food Event</option>
      </select>
      <div class="error" id="typeError"></div>
    </div>

    <div class="form-group">
      <label for="details">Details *</label>
      <textarea id="details" name="details" required></textarea>
      <div class="error" id="detailsError"></div>
    </div>

    <button type="submit">Submit Suggestion</button>
    <div class="success" id="successMsg"></div>
  </form>
</div>


  <footer class="footer">
  <div class="container">
    <p>&copy; 2025 Tasty Tales. All Rights Reserved.</p>
  </div>
</footer>

<script>
  document.getElementById("expandForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let valid = true;

    // Reset errors & styles
    document.querySelectorAll(".error").forEach(el => el.textContent = "");
    document.querySelectorAll("input, textarea, select").forEach(el => el.classList.remove("invalid"));
    document.getElementById("successMsg").textContent = "";

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let type = document.getElementById("type").value;
    let details = document.getElementById("details").value.trim();

    if (!/^[a-zA-Z\s]+$/.test(name) || name.length < 2) {
      document.getElementById("nameError").textContent = "Enter a valid name (letters only, min 2 chars).";
      document.getElementById("name").classList.add("invalid");
      valid = false;
    }

    if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
      document.getElementById("emailError").textContent = "Enter a valid email address.";
      document.getElementById("email").classList.add("invalid");
      valid = false;
    }

    if (type === "") {
      document.getElementById("typeError").textContent = "Please select what youâ€™re recommending.";
      document.getElementById("type").classList.add("invalid");
      valid = false;
    }

    if (details.length < 10) {
      document.getElementById("detailsError").textContent = "Details must be at least 10 characters.";
      document.getElementById("details").classList.add("invalid");
      valid = false;
    }

    if (valid) {
      document.getElementById("successMsg").textContent = "Thank you for your suggestion! ðŸ™Œ";
      document.getElementById("expandForm").reset();
    }
  });
</script>
</body>
</html>
