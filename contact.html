<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
      <nav class="navbar">
        <div class="logo">Tasty Tales </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="Recipes.html">Recipes</a></li>
            <li><a href="EventsForFoodies.html">Events For Foodies</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </nav>
    <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="text-center mb-4">Choose the recipe of your dream </h2>
      <p class="text-center mb-5">
        Share your favorite recipe from our chosen cuisines with us and we’ll bring it to life in our menu.
        <br>We’d love to hear from you!
      </p>

      <form class="contact-form">
        <div class="row">
          <!-- Name -->
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" >
             <div class="error-message"></div>
          </div>
          <!-- Email -->
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" >
            <div class="error-message"></div>
          </div>
        </div>

        <div class="row">
          <!-- Phone -->
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="+383/68/123/456">
            <div class="error-message"></div>
          </div>
          <!-- Name of Recipes -->
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Name of Recipe</label>
            <input type="text" id="" class="form-control"  placeholder="Write your favorite recipe">
            <div class="error-message"></div>
          </div>
        </div>

        <!-- Cuisine Choice -->
        <div class="mb-3">
          <label for="cuisine" class="form-label">Choose Cuisine</label>
          <select id="cuisine" class="form-select" required>
            <option value="">-- Select a cuisine --</option>
            <option value="french">French</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="chinese">Chinese</option>
            <option value="indian">Indian</option>
            <option value="thai">Thai</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="middle eastern">Middle Eastern</option>
            <option value="korean">Korean</option>
            
          </select>
          <div class="error-message"></div>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" rows="4" class="form-control" placeholder="Special requests, allergies, etc..."></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
            <p id="formMessage" class="message"></p>
        </div>
      </form>
    </div>
  </section>


  <footer class="footer">
  <div class="container">
    <p>&copy; 2025 Tasty Tales. All Rights Reserved.</p>
  </div>
</footer>

<script src="contact.js"></script>
</body>
</html>
